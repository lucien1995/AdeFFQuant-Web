
name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Remove _next before upload
        run: |
          rm -rf ./out/_next
          rm -rf ./out/scss
          rm -f ./out/fonts/*.scss
          rm -f ./out/fonts/*.html

      - name: Remove underscore-prefixed CSS
        run: find ./out -type f -name '_*.css' -delete

      - name: Remove symbolic links and hard links
        run: |
          echo "ðŸ§¹ Finding and removing symbolic links..."
          find ./out -type l -exec ls -l {} \; -delete

          echo "ðŸ§¹ Finding and reporting hard links (more than 1 link)..."
          find ./out -type f -links +1 -exec ls -l {} \;

      - name: Show output dir
        run: ls -R out

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./out


  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

